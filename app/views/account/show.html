{% extends "base.html" %}
{% block content %}

{% if user_logged_in %}
<h1>{{user_logged_in.email}}</h1>

<ul>
  <li><strong>email:</strong> {{user_logged_in.email}}</li>
  <li><strong>Sukunimi: </strong> {{user_logged_in.surname}}</li>
  <li><strong>Muut nimet: </strong> {{user_logged_in.othernames}}</li>
</ul>

{% else %}
<a href="{{base_path}}/login" class="btn btn-default">Kirjaudu sisään</a>
{% endif %}
{% endblock %}
