<form method="post" action="{{base_path}}/item/{{attributes.id}}/edit">
  <div class="form-group">
    <label class="control-label">Nimeke</label>
    <input type="text" name="title" class="form-control" value="{{attributes.title}}">
  </div>

  <div class="form-group">
    <label class="control-label">Tekijä valitaan listasta - toteutetaan myöhemmin </label>
  </div>


  <div class="form-group">
    <label class="control-label">Tyyppi</label>
    <input type="text"  name="itemtype" class="form-control" value="{{attributes.itemtype}}"></textarea>
  </div>

  <div class="form-group">
    <label class="control-label">Muita tietoja</label>
    <input type="text"  name="otherdetails" class="form-control" value="{{attributes.otherdetails}}"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna</button>
  </div>
</form>
{% endblock %}
