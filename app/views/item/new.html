{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi aineisto kirjastoon</h1>

  <form method="post" action="{{base_path}}/item">
    <div class="form-group">
      <label>Nimeke</label>
      <input type="text" name="title" class="form-control">
    </div>

    <div class="form-group">
      <label>Tekijä valitaan listasta - toteutetaan myöhemmin </label>
    </div>


    <div class="form-group">
      <label>Tyyppi</label>
      <textarea name="itemtype" class="form-control"></textarea>
    </div>
      
    <div class="form-group">
      <label>Muita tietoja</label>
      <textarea name="otherdetails" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
